<html>
    <head>
        <meta charset="utf-8">
        <title>JS Callback</title>
        <script src="classLogger.js"></script>
        <script>
    
            function myCallbackFunction(test) {
                document.getElementById("ergebnis").innerHTML = test;
            }

            function something(a, b, cllbck) {
                cllbck(a+b);
                retVal = somethingOther(a,b);
                retVal(1);
            }

            function somethingOther(aa,bb) {
                return function(c){
                    console.log("parameter aus funktion:", (aa+bb));
                    console.log("parameter aus nachtrÃ¤glichem aufruf: ", c);
                }
            }

            function init(){
                //console.log("DOM is ready");
                something(2,3,myCallbackFunction);
            }

            (()=>{
                document.onreadystatechange = () => {
                    if(document.readyState == "interactive") {
                        // Code here
                        logger = new journal('Callback');
                        logger.error('DOM is ready.', {"docReadyState": document.readyState});
                        logger.warning('DOM is ready.', {"docReadyState": document.readyState});
                        logger.info('DOM is ready.', {"docReadyState": document.readyState});
                        logger.metric('DOM is ready.', {"docReadyState": document.readyState});
                        init();
                    }
               }

            })();

        </script>
    </head>
    <body>
        <h1>Hallo!</h1>
        <div id="ergebnis">nothing so far.</div>
    </body>
</html>
