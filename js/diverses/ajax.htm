<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<style>
		</style>
		
		<script>
		// Variablen
		
		// Funktionen
			function myTransfer (url, target) { //url = source of data, target = id of DOM element to place content
				var xhttp;
				xhttp = new XMLHttpRequest();
				xhttp.onreadystatechane = function() {
					if(this.readyState == 4 && this.status == 200) {
						document.getElementByID(target).innerHTML = this.responseText;
					}
				}
				xhttp.open("GET", url, true);
				xhttp.send();
			}
			
			
			
		</script>
	</head>

	<body onload="myTransfer('test.txt', 'content')">
		dyn content:
		<div id="content" style="text-align: center">

		

		</div>

	</body>
</html>
