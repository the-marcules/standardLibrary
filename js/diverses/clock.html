<div style="text-align: center">
<canvas id="canvas" width="200" height="200"
style="background-color:#FFF">
</canvas>

<script>
(function(canvasId) {
	const canvas = document.getElementById(canvasId);
	const ctx = canvas.getContext("2d");
	let radius = canvas.height / 2;
	const myMonths = [
					"JAN",
					"FEB",
					"MRZ",
					"APR",
					"MAI",
					"JUN",
					"JUL",
					"AUG",
					"SEP",
					"OKT",
					"NOV",
					"DEZ"
	];
	ctx.translate(radius, radius);
	radius = radius * 0.97;
	setInterval(drawClock, 1000);

	function drawClock() {
	  drawFace(ctx, radius);
	  drawNumbers(ctx, radius);
	  drawTime(ctx, radius);
	  drawDate();
	}

	function drawFace(ctx, radius) {
	  let grad;
	  ctx.beginPath();
	  ctx.arc(0, 0, radius, 0, 2*Math.PI);
	  ctx.fillStyle = 'white';
	  ctx.fill();
	 
	  ctx.lineWidth = radius*0.05;
	  ctx.strokeStyle ="#333";
	  ctx.stroke();
	  ctx.beginPath();
	  //ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
	  ctx.fillStyle = '#333';
	  ctx.fill();
	}

	function drawNumbers(ctx, radius) {
	  let ang;
	  let num;
	  ctx.font = radius*0.15 + "px 'times new roman'";
	  ctx.textBaseline="middle"
	  ctx.textAlign="center";
	  for(num = 1; num < 13; num++){
		ang = num * Math.PI / 6;
		ctx.rotate(ang);
		ctx.translate(0, -radius*0.85);
		ctx.rotate(-ang);
		ctx.fillText(num.toString(), 0, 0);
		ctx.rotate(ang);
		ctx.translate(0, radius*0.85);
		ctx.rotate(-ang);
	  }
	}

	function drawTime(ctx, radius){
		let now = new Date();
		let hour = now.getHours();
		let minute = now.getMinutes();
		let second = now.getSeconds();
		//hour
		hour=hour%12;
		hour=(hour*Math.PI/6)+
		(minute*Math.PI/(6*60))+
		(second*Math.PI/(360*60));
		drawHand(ctx, hour, radius*0.5, radius*0.05);
		//minute
		minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
		drawHand(ctx, minute, radius*0.7, radius*0.05);
		// second
		second=(second*Math.PI/30);
		drawHand(ctx, second, radius*0.8, radius*0.02, '#F00');
	}

	function drawHand(ctx, pos, length, width,col='#333') {
		ctx.beginPath();
		ctx.lineWidth = width;
		ctx.lineCap = "round";
		ctx.moveTo(0,0);
		ctx.rotate(pos);
		ctx.lineTo(0, -length);
		ctx.strokeStyle = col;
		ctx.stroke();
		ctx.rotate(-pos);
	}

	function drawDate() {
		let now = new Date();
		let day = now.getDate();
		let month = now.getMonth();
		let year = now.getFullYear();
		ctx.font = radius*0.1 + "px 'times new roman'";
		ctx.textBaseline="middle";
		ctx.textAlign="center";
		ctx.fillText(myMonths[month] + " | " + day, 0, 50);
	}
})("canvas");
</script>
</div>
